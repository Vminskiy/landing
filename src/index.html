<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Монтаж сантехники</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__box">
          <img src="img/header/logo.png" alt="Лого" class="header__logo">
          <nav class="header__navbar">
            <label for="header__checkbox" class="header__label" ></label>
            <input type="checkbox" id="header__checkbox"/>
            <div class="header__burger-line header__first"></div>
            <div class="header__burger-line header__second"></div>
            <div class="header__burger-line header__third"></div>
            <div class="header__burger-line header__fourth"></div>
            <ul class="header__list">
              <li class="header__item">
                <a href="" class="header__link link">Услуги</a>
              </li>
              <li class="header__item">
                <a href="" class="header__link link">Цены</a>
               </li>
               <li class="header__item">
                <a href="" class="header__link link">Отзывы</a>
              </li>
              <li class="header__item">
                <a href="" class="header__link link">Новости</a>
              </li>
              <li class="header__item">
                <a href="" class="header__link link">Контакты</a>
              </li>
            </ul>
          </nav>
          <!-- /.navbar -->
          <div class="header__contacts">
              <div class="header__icon">
                  <img src="img/header/phone.svg" alt="Наш телефон" class="header__picture">
              </div>
              <a href="tel:+7(863)342-22-21" class="header__phone link">+7 (863) <b>342-22-21</b></a>
              <button class="button header__button">Заказать звонок</button>
          </div>
          <!-- /.contacts -->
      </div>
      <!-- /.header__box -->
    </div>
    <!-- /.container -->
  </header>
  <!-- /.header -->

  <main class="main">
    <section class="section first">
      <div class="first__container">
        <div class="first__box">
          <div class="slider first__slider">
            <div class="slider__item first__slider-item"><img src="img/first/image_1.jpg" alt="Монтаж бойлеров" class="first__slider-image">
            </div>
            <div class="slider__item first__slider-item"><img src="img/first/image_2.jpg" alt="Сантехника в ванную" class="first__slider-image">
            </div>
            <div class="slider__item first__slider-item"><img src="img/first/image_3.jpg" alt="Работы любой сложности" class="first__slider-image">
            </div>
            <div class="slider__item first__slider-item"><img src="img/first/image_4.jpg" alt="Современные технологии" class="first__slider-image">
            </div>
          </div>
          <!-- /.slider first__slider -->
          <div class="first__slider-cover"></div>
          <div class="first__info">
        
          </div>
          <!-- /.first__info -->
        </div>
        <!-- /.first__box -->
      </div>
      <!-- /.container -->
      
    </section>
    <!-- /.section first -->
  </main>
  <!-- /.main -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/jquery.maskedinput.min.js"></script>
  <script>
    $(document).ready(function(){
      $('.slider').slick({
        slidesToShow: 1,
        slidesToScroll: 1,
        autoplay: false,
        arrows: false,
        dots: true,
        // responsive: [

        //     }

        //     settings: {

        //     }
        //   }
        // ]
      });
    });
  </script>
</body>
</html>
